services:
  postgres:
    container_name: messaging_postgres
    image: postgres:16
    environment:
      POSTGRES_DB: messaging
      POSTGRES_USER: messaging
      POSTGRES_PASSWORD: messaging
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U messaging"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    container_name: messaging_nats
    image: nats:2.10
    command: ["-js"]
    ports:
      - "4222:4222"
      - "8222:8222"
volumes:
  postgres_data:

